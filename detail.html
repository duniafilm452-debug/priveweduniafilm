    <!-- Iklan Banner 1 - Atas Video -->

    <!-- Video Container + AD OVERLAY (ditambahkan) -->
    <div class="yt-video-container">

      <div id="ad-overlay" class="ad-overlay hidden" aria-hidden="true">

        <div class="ad-overlay-controls">
          <div id="ad-countdown" class="ad-countdown">Iklan: <span id="ad-seconds">0</span>s</div>

          <div id="ad-overlay-text" class="ad-overlay-text">Iklan sedang diputar...</div>
        </div>
      </div>

      <!-- Video Player (iframe atau digantikan jadi <video> oleh detail.js) -->
      <iframe
        id="video-player"
        frameborder="0"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>

    <!-- Iklan Banner 2 - Bawah Video -->
    <div class="ad-banner bottom-banner">

    <!-- Video Info -->

          <button id="share-btn" class="yt-action-btn">üì§ Bagikan</button>
        </div>
      </div>
    </section>

    <!-- Description -->
    <section class="yt-desc">
      <p id="movie-desc" class="description-text">Memuat deskripsi...</p>
      <button id="toggle-desc-btn" class="toggle-desc-btn hidden">Selengkapnya</button>
    </section>

    <!-- Tab Navigation -->
    <section class="tab-navigation">
      <div class="tab-buttons">
        <button id="episodes-tab" class="tab-btn active" data-tab="episodes">Episode</button>
        <button id="recommendations-tab" class="tab-btn" data-tab="recommendations">Rekomendasi</button>
      </div>
      <div id="episodes-content" class="tab-content active">
        <div id="episodes-list" class="episodes-grid">
          <div class="loading-episodes">Memuat episode...</div>
        </div>
      </div>
      <div id="recommendations-content" class="tab-content">
        <div id="recommend-list" class="recommendations-grid">

  </div>
